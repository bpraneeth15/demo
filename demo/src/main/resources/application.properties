spring.application.name=demo

# ----------------------------------------
# 1. PostgreSQL Database Connection Details
# ----------------------------------------
# The specific address and port of your PostgreSQL server, and the database name.
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_db

# Your database login username.
spring.datasource.username=todouser

# Your database password.
spring.datasource.password= Awesome!1234

# ----------------------------------------
# 2. JPA/Hibernate Configuration
# ----------------------------------------
# Tells Hibernate (the JPA translator) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Controls the table creation/updating process.
# 'update' is ideal for development?it creates the table if it doesn't exist.
spring.jpa.hibernate.ddl-auto=update

# Optional: Shows the raw SQL queries being executed in the console.
spring.jpa.show-sql=true